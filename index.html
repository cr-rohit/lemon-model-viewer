<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Configurator</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    label {
      font-weight: bold;
      margin-right: 5px;
    }
    select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      color: white;
      border: none;
      transition: background-color 0.2s ease;
    }
    .btn-on { background-color: #0f9d58; }
    .btn-off { background-color: #d93025; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <model-viewer id="viewer" src="https://res.cloudinary.com/patrickg-assets/image/upload/fl_draco/crluu2vtndesoqzaebse.glb" camera-controls="" environment-image="neutral" shadow-intensity="1" auto-rotate="" exposure="1.1" ar-status="not-presenting">
  </model-viewer>

  <div class="controls">
    <div>
      <label for="presetSelect">Colour:</label>
      <select id="presetSelect">
        <option value="#F5F6F5" selected="">White</option>
        <option value="#0A0A0A">Black</option>
        <option value="#4B4B4B">Gray</option>
        <option value="#2F3A56">Navy</option>
        <option value="#C7B299">Sand</option>
        <option value="#A1B5D8">Powder Blue</option>
        <option value="#5C6652">Winter Moss</option>
        <option value="#CFA3A3">Blush</option>
      </select>
    </div>

    <div>
      <label for="carpetTexture">Carpet:</label>
      <select id="carpetTexture">
        <option value="default" selected="">Default</option>
        <option value="https://res.cloudinary.com/patrickg-assets/image/upload/v1761670793/genzgfdfvn4jhefhqaks.jpg">Gray Carpet</option>
        <option value="https://res.cloudinary.com/patrickg-assets/image/upload/v1761670877/fzon3akqnxkg3iwtlvuk.jpg">Beige Carpet</option>
      </select>
    </div>

    <button id="toggleWhiteboardBtn" class="btn-on">Whiteboard: ON</button>
  </div>

  <script>
    const viewer = document.querySelector('#viewer');
    const presetSelect = document.querySelector('#presetSelect');
    const carpetTexture = document.querySelector('#carpetTexture');
    const toggleWhiteboardBtn = document.querySelector('#toggleWhiteboardBtn');

    const defaultCarpetData = { baseColor: null, texture: null };
    let whiteboardVisible = true;

    const whiteboardNodeNames = [
      '9009798-19009799-1-solid1_-_Part',
      '9009805-1-solid1_-_Part',
      'Boss-Extrude1_-_Part',
      'Boss-Extrude1_-_Part_2'
    ];
    const whiteboardNodes = [];

    async function waitForModel() {
      if (viewer.model) return;
      await new Promise(res => viewer.addEventListener('load', res, { once: true }));
    }

    function hexToRgb(hex) {
      const v = parseInt(hex.slice(1), 16);
      return { r: (v >> 16) & 255, g: (v >> 8) & 255, b: v & 255 };
    }

    async function setColour(hex) {
      await waitForModel();
      const rgb = hexToRgb(hex);
      const materials = viewer.model.materials.filter(m => m.name?.toLowerCase().includes('skinwhite'));
      materials.forEach(m => {
        if (m.pbrMetallicRoughness.baseColorTexture) m.pbrMetallicRoughness.baseColorTexture.setTexture(null);
        m.pbrMetallicRoughness.setBaseColorFactor([rgb.r/255, rgb.g/255, rgb.b/255, 1]);
      });
    }

    async function setCarpetTexture(url) {
      await waitForModel();
      const mats = viewer.model.materials.filter(m => m.name?.toLowerCase().includes('carpet_champagne'));
      if (!mats.length) return;
      for (const m of mats) {
        if (!defaultCarpetData.baseColor) defaultCarpetData.baseColor = m.pbrMetallicRoughness.baseColorFactor.slice();
        if (!defaultCarpetData.texture) defaultCarpetData.texture = m.pbrMetallicRoughness.baseColorTexture?.texture || null;
        if (url && url !== 'default') {
          const tex = await viewer.createTexture(url);
          m.pbrMetallicRoughness.baseColorTexture.setTexture(tex);
        } else {
          m.pbrMetallicRoughness.baseColorTexture.setTexture(defaultCarpetData.texture);
          m.pbrMetallicRoughness.setBaseColorFactor(defaultCarpetData.baseColor || [1,1,1,1]);
        }
      }
    }

    function getInternalThreeScene() {
      const sym = Object.getOwnPropertySymbols(viewer).find(s => s.description === 'scene');
      return sym ? viewer[sym] : null;
    }

    async function collectWhiteboardNodes() {
      await waitForModel();
      whiteboardNodes.length = 0;
      const scene = viewer.model?.scene || getInternalThreeScene();
      if (!scene) return console.warn('Scene not ready.');
      scene.traverse(o => {
        //console.log(`${o.type}: ${o.name}`);
        if (whiteboardNodeNames.some(n => o.name?.includes(n))) whiteboardNodes.push(o);
      });
      console.log(`Found ${whiteboardNodes.length} whiteboard nodes`);
    }

    async function toggleWhiteboard() {
      await waitForModel();
      if (!whiteboardNodes.length) await collectWhiteboardNodes();
      whiteboardVisible = !whiteboardVisible;
      whiteboardNodes.forEach(n => n.visible = whiteboardVisible);
      toggleWhiteboardBtn.textContent = whiteboardVisible ? 'Whiteboard: ON' : 'Whiteboard: OFF';
      toggleWhiteboardBtn.classList.toggle('btn-on', whiteboardVisible);
      toggleWhiteboardBtn.classList.toggle('btn-off', !whiteboardVisible);
      console.log(`Whiteboard ${whiteboardVisible ? 'shown' : 'hidden'}`);
    }

    presetSelect.addEventListener('change', e => setColour(e.target.value));
    carpetTexture.addEventListener('change', e => setCarpetTexture(e.target.value));
    toggleWhiteboardBtn.addEventListener('click', toggleWhiteboard);

    viewer.addEventListener('load', async () => {
      await setColour('#F5F6F5');
      await collectWhiteboardNodes();
      console.log('Model loaded and configurator ready');
    });
  </script>


</body></html>
